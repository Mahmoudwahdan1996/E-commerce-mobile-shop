<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="mobile shop E-commerce"/>
    <title>Mobile Shop</title>

    
    <!-- bootstarp -->
    <link

            <span class="fw-bold text-secondary"> Mobile Shop </span>
          </a>

            type="button"

            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a  class=" ms-3 d-md-none cartIcon">
            <i class="bi bi-cart-fill fw-bold fs-2 text-light"></i>
          </a>
          <div
            class="collapse navbar-collapse justify-content-end align-items-center"
            id="main-nav"
          >
            <ul class="navbar-nav d-flex align-items-md-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"

              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>

              <li class="nav-item" id="login-button">
                <a class="nav-link" href="login.html">Login</a>
              </li>

              <li class="nav-item" id="register-button">
                <a class="nav-link" href="register.html">Register</a>
              </li>

              <li class="nav-item" id="logout-button">
                <a class="nav-link" href="#">Logout</a>
              </li>

              <li class="nav-item d-none d-md-inline">
                <a class="nav-link fs-2 cartIcon" >
                  <i class="bi bi-cart-fill fw-bold text-light"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- landing -->

    <section class="landing">
      <div class="container d-flex align-items-center h-100">
        <div class="landing-text text-light w-50">
          <span class="d-block mb-3 fs-5">New Inspiration 2020</span>
          <h1 class="title mb-4">PHONES MADE FOR YOU!</h1>
          <p class="lead mb-5 fs-3">
            Trending from mobile and headphone style collection
          </p>
          <a href="#" class="btn btn-secondary p-2">Shop Now</a>
        </div>
      </div>

    <script
