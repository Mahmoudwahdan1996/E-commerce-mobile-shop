<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon  -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Swipper  -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">
            <span class="fw-bold text-secondary"> Mobile Shop </span>
          </a>
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="ms-3 d-md-none cartIcon">
            <i class="bi bi-cart-fill fw-bold fs-2 text-light"></i>
          </a>
          <div
            class="collapse navbar-collapse justify-content-end align-items-center"
            id="main-nav"
          >
            <ul class="navbar-nav d-flex align-items-md-center">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>

              <li class="nav-item" id="login-button">
                <a class="nav-link" href="login.html">Login</a>
              </li>

              <li class="nav-item" id="register-button">
                <a class="nav-link" href="register.html">Register</a>
              </li>

              <li class="nav-item" id="logout-button">
                <a class="nav-link" href="#">Logout</a>
              </li>

              <li class="nav-item d-none d-md-inline">
                <a class="nav-link fs-2 cartIcon">
                  <i class="bi bi-cart-fill fw-bold text-light"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
    </svg>

    <section class="products py-5" id="products">
      <div class="w-75 my-5 mx-auto">
        <h1 class="title my-2 text-center fs-1">Our Products</h1>
        <p class="subtitle mb-4 lead text-center">
          I help agencies & brands to turn their ideas into designs.
        </p>
      </div>

      <div class="container">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="category nav-link active disabled" href="#" data-id="all"
              >All</a
            >
          </li>
          <li class="nav-item">
            <a class="category nav-link" href="#" data-id="ios">IOS</a>
          </li>
          <li class="nav-item">
            <a class="category nav-link" href="#" data-id="android">Android</a>
          </li>
          <li class="nav-item">
            <a class="category nav-link" href="#" data-id="accessories"
              >Accessory</a
            >
          </li>
        </ul>
      </div>

      <div class="container">
        <div
          class="alert alert-success align-items-center"
          id="alertProduct"
          role="alert"
        >
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Success:"
          >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div>
            <span id="alertProductName"></span
            ><span id="alertProductcontent"></span>
          </div>
        </div>
        <div class="row" id="products-page"></div>
      </div>
    </section>

    <script src="js/navbar.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/swiper-bundle.min.js"></script>

    <script src="js/products.js"></script>
  </body>
</html>
